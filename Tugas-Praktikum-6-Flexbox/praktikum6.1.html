</head>

        <div class="box">

        <img class="r-1" src="./assets/gambar2.png" alt="gambar2">
        <img class="r-1" src="./assets/gambar3.png" alt="gambar3">
        <img class="r-2" src="./assets/gambar4.png" alt="gambar4">
        <img class="r-2" src="./assets/gambar5.png" alt="gambar5">
        <img class="r-2" src="./assets/gambar6.png" alt="gambar6">
        <img class="r-2" src="./assets/gambar7.png" alt="gambar7">
        <img class="r-2" src="./assets/gambar8.png" alt="gambar8">
        </div>
    </div>

</html>
